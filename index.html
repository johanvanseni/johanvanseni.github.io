<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Dino</title>
<style>
body {
    margin:0;
    background: #cceeff;
    font-family:sans-serif;
    user-select:none;
    overflow:hidden;
}
#gameContainer {
    position:relative;
    margin:auto;
    width:600px;
    height:200px;
    border:2px solid #000;
    background:#fff;
    overflow:hidden;
}
#gameCanvas {
    display:block;
    width:100%;
    height:100%;
}
#scoreBoard {
    position:absolute;
    top:10px;
    left:10px;
    font-size:18px;
    font-weight:bold;
}
</style>
</head>
<body>
<div id="gameContainer">
<canvas id="gameCanvas" width="600" height="200"></canvas>
<div id="scoreBoard">Score: <span id="score">0</span></div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

let dino = {x:50, y:150, width:40, height:40, color:'green', yVelocity:0, jumping:false};
let cactusArr = [];
let gravity = 0.6;
let score = 0;
let gameOver = false;

// Input
document.addEventListener('keydown', e => {
    if((e.key === ' ' || e.key === 'ArrowUp') && !dino.jumping){
        dino.yVelocity = -12;
        dino.jumping = true;
    }
});

// Spawn cactus
function spawnCactus(){
    cactusArr.push({x:canvas.width, y:150, width:20, height:40, speed:6});
}

// Update
function update(){
    if(gameOver) return;

    // Dino physics
    dino.yVelocity += gravity;
    dino.y += dino.yVelocity;
    if(dino.y >= 150){
        dino.y = 150;
        dino.yVelocity = 0;
        dino.jumping = false;
    }

    // Move cactus
    cactusArr.forEach((c,i)=>{
        c.x -= c.speed;
        // Collision
        if(dino.x < c.x + c.width && dino.x + dino.width > c.x &&
           dino.y < c.y + c.height && dino.y + dino.height > c.y){
            gameOver = true;
        }
        if(c.x + c.width < 0) cactusArr.splice(i,1);
    });

    // Spawn cactus randomly
    if(Math.random() < 0.02) spawnCactus();

    // Update score
    score += 1;
    scoreEl.innerText = score;
}

// Draw
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Draw ground
    ctx.fillStyle = '#555';
    ctx.fillRect(0,190,canvas.width,10);

    // Draw dino
    ctx.fillStyle = dino.color;
    ctx.fillRect(dino.x,dino.y,dino.width,dino.height);

    // Draw cactus
    cactusArr.forEach(c=>{
        ctx.fillStyle = 'brown';
        ctx.fillRect(c.x,c.y,c.width,c.height);
    });

    // Game Over Text
    if(gameOver){
        ctx.fillStyle = 'red';
        ctx.font = '30px Arial';
        ctx.fillText('GAME OVER', canvas.width/2 - 90, 100);
        ctx.font = '20px Arial';
        ctx.fillText('Refresh untuk main lagi', canvas.width/2 - 100, 130);
    }
}

// Game Loop
function gameLoop(){
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
